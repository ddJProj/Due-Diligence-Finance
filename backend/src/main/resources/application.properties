spring.application.name=backend

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=3600000
jwt.refresh.expiration=604800000

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Server Configuration
server.port=8080

# Logging
logging.level.com.ddfinance=DEBUG
logging.level.org.springframework.security=DEBUG

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587

#### placeholder, will log emails for dev purposes
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true





# AsyncConfig settings
##  Core thread pool size (default: 2)
app.async.core-pool-size:

## Maximum pool size (default: 10)
app.async.max-pool-size:

## Task queue capacity (default: 500)
app.async.queue-capacity:

## Thread naming prefix
app.async.thread-name-prefix:

## Thread keep-alive time
app.async.keep-alive-seconds:

## Shutdown wait time
app.async.await-termination-seconds:

